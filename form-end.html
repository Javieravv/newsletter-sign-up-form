<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Newsletter sign-up form with success message</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Sign-up form start -->
    <section class="form-end animate__animated animate__zoomIn">
        <article>
            <img src="./assets/images/icon-success.svg" alt="">
            <h1>Thanks for subscribing!</h1>
            <p>A confirmation email has been sent to <strong class="email-value"></strong>. Please open it and click the button inside to
                confirm your subscription.</p>
        </article>
        <article>
            <button class="email-dismiss">Dismiss message</button>
        </article>
    </section>
    <script type="module" src="./main.js"></script>

</body>

</html>
