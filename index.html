<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Newsletter sign-up form with success message</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Sign-up form start -->
    <main>
        <div class="image">
            <!-- <img src="./assets/images/illustration-sign-up-mobile.svg" alt=""> -->
        </div>
        <section class="newsletter-container">
            <article class="newsletter-container_information">
                <h1>
                    Stay updated!
                </h1>
                <p>
                    Join 60,000+ product managers receiving monthly updates on:
                </p>
                <ul>
                    <li>
                        <p>
                            Product discovery and building what matters
                        </p>
                    </li>
                    <li>
                        <p>
                            Measuring to ensure updates are a success
                        </p>
                    </li>
                    <li>
                        <p>
                            And much more!
                        </p>
                    </li>
                </ul>
            </article>
            <article class="newsletter-container_form">
                <form class="newsletter-container_formulario" action="">
                    <input type="email" name="email" id="email" class="email-input" placeholder="email@company.com">
                    <p class="email-error">Valid email required</p>
                    <p class="email-message" >Email adress</p>
                    <input type="submit" value="Subscribe to monthly newsletter" class="email-submit" autofocus>
                </form>
            </article>
        </section>
    </main>
    <script type="module" src="./main.js"></script>

</body>

</html>
